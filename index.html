<div class="that-girl">
<p><span class="big">That girl</span> <br/>thinks she's the <br/><span class="bigger">queen</span> <br/>of the neighborhood.<br/> <small>I've got news for you...</small></p>
<button>She is</button>

<div class="prompt"></div>
</div>
<script>
var prompts = [
	' ',
	'bossy',	
	'shy',
	'confident',
	'strong',
	'selfish',
	'loyal',
	'curious',
	'stubborn',
	'clever',
	'feminist'
   ];

// Keep track of current prompt we're on
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
  // if there is a next prompt
  if (currentPrompt < prompts.length) {
	// put first prompt in all html elements with class 
	$('.prompt').html(prompts[currentPrompt]);
	// move the next prompt into variable currentPrompt 
	currentPrompt = currentPrompt + 1;
}
// or else if we're at the end of the array
else {
  // put a new message into the html
  $('.prompt').html('<a href="about.html">Want more?</a>');
  $('button').hide();
  }
}
// run nextPrompt function when button is clicked
$('button').click(function() {
	nextPrompt();
});

nextPrompt();

</script>
